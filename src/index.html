<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Citizen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY3VfXQLIHMmGGDeapnN8ovmBRUXSTbbk&loading=async&libraries=places&callback=initAutocomplete"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Active Citizen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Find Local Elections</h5>
                        <input type="text" id="locationInput" class="form-control" placeholder="Enter address to find local elections">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="details">
                    <h1>Upcoming Elections</h1>
                    <!-- Content will be dynamically added here -->
                    <table id="electionTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Position</th>
                                <th>Website</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added dynamically by add_to_screen_elections -->
                        </tbody>
                    </table>
                    <h1>Current Officials</h1>
                    <table id="electedtable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Office</th>
                                <th>Official</th>
                                <th>Party</th>
                                <th>Phone Number</th>
                                <th>Website</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added dynamically by add_to_screen -->
                        </tbody>
                    </table>
                </div>            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
