<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Local Elections</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY3VfXQLIHMmGGDeapnN8ovmBRUXSTbbk&loading=async&libraries=places&callback=initAutocomplete"></script>

</head>

<body>
    <div id="elections-list">
        <!-- Election data will be displayed here -->
    </div>
    <nav>
        <h1 class="logo">Active Citizen</h1>
    </nav>

    <div class="block1">
        <h1></h1> <!--put a slogan here-->
        <input type="text" id="locationInput" placeholder="Enter address to find local elections">
    </div>
    <div id="details">
        <h1>Location:</h1>
        <div id="location"></div>

        <h1>Elected officials:</h1>
<table id="electedtable" style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Office</th>
            <th>Official</th>
        </tr>
    </thead>
    <tbody>
        <!-- Office and Official rows will be dynamically added here -->
    </tbody>
</table>              </div>
    
    <script src="script.js"></script>

</body>

</html>
